<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Сервис для поиска и анализа новостей.">
  <meta name="author" content="Konstantin Sinelnikov">
  <title>NewsAnalyzer | Аналитика</title>
  <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="style.2f0ae652f2751fb944d0.css">
</head>

<body>
  <div class="main">

    <header class="header header_theme_black">
      <a href="index.html" class="header__caption header__caption_black">NewsAnalyzer</a>
      <nav class="header__links">
        <a href="index.html" class="header__link header__link_black">Главная</a>
        <a href="about.html" class="header__link header__link_black">О проекте</a>
      </nav>
    </header>

    <div class="request">
      <div class="request__links">
        <a href="index.html" class="request__link">Главная</a>
        <p class="request__page">/ Аналитика</p>
      </div>
      <h1 class="request__title"></h1>
      <p class="request__news">Новостей за неделю: <span class="request__number-news_bold"></span></p>
      <p class="request__mentions">Упоминаний в заголовках: <span class="request__number-mention_bold"></span></p>
    </div>

    <div class="analytics">
      <h2 class="analytics__title">
        Аналитика по дням
      </h2>
      <div class="analytics__header">
        <p class="analytics__value">Дата <br>(август)</p>
        <p class="analytics__value">Кол-во упоминаний</p>
      </div>
      <div class="analytics__scale analytics__scale_up">
        <p class="analytics__value">0</p>
        <p class="analytics__value">25</p>
        <p class="analytics__value">50</p>
        <p class="analytics__value">75</p>
        <p class="analytics__value">100</p>
      </div>

      <div class="analytics__table">
      </div>

      <div class="analytics__scale analytics__scale_down">
        <p class="analytics__value">0</p>
        <p class="analytics__value">25</p>
        <p class="analytics__value">50</p>
        <p class="analytics__value">75</p>
        <p class="analytics__value">100</p>
      </div>
    </div>

    <footer class="footer">
      <p class="footer__copyrigh">&copy; 2020 Konstantin Sinelnikov</p>
      <div class="footer__links">
        <a href="index.html" class="footer__link">Главная</a>
        <a href="about.html" class="footer__link">О проекте</a>
        <a href="https://praktikum.yandex.ru/" class="footer__link" target="_blank">Яндекс.Практикум</a>
      </div>
      <div class="footer__icons">
        <a href="https://github.com/sostya" target="_blank" class="footer__icon"><img src="./images/github.svg"
            alt="GitHub"></a>
        <a href="https://www.facebook.com/" target="_blank" class="footer__icon"><img src="./images/fb.svg"
            alt="Facebook"></a>
      </div>
    </footer>

  </div>

  <script src="analytics.5a8be9be352f7110a2f0.js"></script>
</body>

</html>
